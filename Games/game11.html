<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Infinite Craft - Instant Games</title>
  <link rel="stylesheet" href="../style.css">
  
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-6376437570074508"
     crossorigin="anonymous"></script>
</head>
<body>
  <header>
    <h1>Infinite Craft</h1>
      <a href="../index.html" class="back-button">&#8592; Back to Home</a>
      <a href="../info.html" class="info-button">&#9432;</a>
  </header>

  <main>
    <div class="game-container">
      <div class="game-frame">
        <iframe id="game-iframe" src="https://infinite-craft.org/infinite-craft/"></iframe>
      </div>
      <button class="fullscreen-button" onclick="toggleFullscreen()">Full Screen</button>
    </div>
  </main>

  <footer>
    <p>&copy; 2025 Instant Games. All rights reserved.</p>
  </footer>

  <script>
    function toggleFullscreen() {
      const iframe = document.getElementById('game-iframe');
      if (iframe.requestFullscreen) {
        iframe.requestFullscreen();
      } else if (iframe.mozRequestFullScreen) { /* Firefox */
        iframe.mozRequestFullScreen();
      } else if (iframe.webkitRequestFullscreen) { /* Chrome, Safari, and Opera */
        iframe.webkitRequestFullscreen();
      } else if (iframe.msRequestFullscreen) { /* IE/Edge */
        iframe.msRequestFullscreen();
      }
    }
  </script>
</body>
</html>
